    description: "Pas de contraintes particulières pour l'import des données pour cet indicateur."
  - schema: "restrict-0-100.json"
    description: "Pour cet indicateur, les valeurs importées doivent être comprises entre 0 et 100."
  - schema: "restrict-dept.json"
    description: "Pour cet indicateur, vous ne pouvez importer des données uniquement au niveau départmental."

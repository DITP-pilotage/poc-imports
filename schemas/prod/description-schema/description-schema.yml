    description: "Pour cet indicateur, vous ne pouvez importer des données uniquement au niveau régional."
  - schema: "restrict-drom.json"
    description: "Pour cet indicateur, vous ne pouvez importer des données uniquement pour les DROM. Les codes zones associés sont D971, D972, D973, D974 ou D976."
  - schema: "restrict-zfe.json"
    description: "Pour cet indicateur, vous ne pouvez importer des données que pour les zones concernées pour le ZFE. Les codes zones associés sont D69 ou R84."
  - schema: "restrict-dept-alternative-structure.json"
    rules: 
